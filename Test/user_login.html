<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel= "stylesheet" href = "styling.css">
</head>

<body>

    <h1>Login</h1>

    <form id="theForm">
        <label for ="inpEmail">Email: </label>
        <input id = "inpEmail" type="email"/>

        <label for = "inpPsw">Passord: </label>
        <input id= "inpPsw" type="password"/>

        <input type="submit" value="Login">
    
    
    </form>

    <p id = "outtext"></p>
    
</body>

<script>

    let url=""; 

    let theForm = document.getElementById('theForm');
    let outtext = document.getElementById('outtext');
    let inpEmail = document.getElementById('inpEmail');
    let inpPsw = document.getElementById('inpPsw');

    theForm.addEventListener('submit', async function(evt){

        evt.preventDefault();
        
        let updata = {
            email: inpEmail.value,
            psw: inpPsw.value
        }

        let cfg = {
            method: "POST",
            headers: {"content-type" : "application/json"},
            body: JSON.stringify(updata)
        }

    try{

        let response = await fetch(url, cfg);
        let data = await response.json();

        localStorage.setItem("logindata", JSON.stringify(data));
    
    }
        catch(err){
            outtext.innerHTML = "Something went wrong";
        }
        
     });
        

</script>
</html>
